            margin: 0;

            height: 100%;
            overflow-x: hidden;

        .parallax {
            background-color: #a47864; /* Replace with your desired color */
            height: 100vh;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            text-align: center;
            padding: 50px;
            color: white;
            background-color: #a47864;
        }

        .content h1, .content p {
            color: white;
        }
    </style>
</head>

    <div class="content">
