<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinOps</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .parallax {
            background-color: #a47864; /* Replace with your desired color */
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            text-align: center;
            padding: 50px;
            color: white;
            background-color: #a47864;
        }

        .content h1, .content p {
            color: white;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 id="typewriter"></h1>
        <p id="typewriter-desc"></p>
    </div>
    <script>
        const titleText = "ðŸ’²Investitor Much?";
        const descText = "DeÈ›ii o sumÄƒ de bani pe care intenÈ›ionezi sÄƒ o plasezi pe piaÈ›a de capital, prin cumpÄƒrarea de instrumente financiare";
        const titleElem = document.getElementById("typewriter");
        const descElem = document.getElementById("typewriter-desc");

        function typeWriter(text, elem, delay = 60, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    elem.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        typeWriter(titleText, titleElem, 80, () => {
            setTimeout(() => {
                typeWriter(descText, descElem, 30);
            }, 400);
        });
    </script>

</body>
</html>
