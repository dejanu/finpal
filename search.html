<html lang="en">
<head>
<!-- Required meta tags for responsive -->
<meta charset="utf-8">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Finance Radar</title>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center border p-4" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <p><a href="https://www.tradingview.com/markets/stocks-romania/market-movers-large-cap/">TradingView Top companii BVB piata principala</a></p>
      <p><a href="https://www.bvbradar.ro/lista-companiilor/">BVB Radar Top companii BVB piata principala</a></p>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center border p-4" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h1 class="mb-4">Cauta simbolul companiei</h1>
      <form>
        <div class="mb-3">
          <label for="symbol" class="form-label">Simbolul companiei</label>
          <input type="text" class="form-control" id="symbol" placeholder="Ex: ATB, BRD, SNG, etc." required>
        </div>
        <button type="submit" target="_blank" class="btn btn-primary">Cauta</button>
      </form>
    </div>
  </div>



<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    //  Grafice stiri https://bvb.ro/FinancialInstruments/Details/FinancialInstrumentsDetails.aspx?s=atb
    window.location.href = 'https://bvb.ro/FinancialInstruments/Details/FinancialInstrumentsDetails.aspx?s' + document.querySelector('#symbol').value;
  });
</script>

</body>
