<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags for responsive -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Footer resources -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="media/assets/css/style.css">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<title>Finance Radar</title>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center border p-4" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h3 class="mb-4">ðŸ“ˆBefore pressing <b>buy</b></h3>

      <p><a href="https://www.tradingview.com/markets/stocks-romania/market-movers-large-cap/" target="_blank" rel="noopener noreferrer">TradingView Top companii BVB piata principala</a></p>
      <p><a href="https://www.bvbradar.ro/lista-companiilor/" target="_blank" rel="noopener noreferrer">BVB Radar Top companii BVB piata principala</a></p>

     <ul class="list-unstyled">  
          <li>Actiunea intra in compozitia unui indice? <a href="https://m.bvb.ro/FinancialInstruments/Indices/IndicesProfiles.aspx?i=BET" target="_blank" rel="noopener noreferrer">Indici BVB + compozitie</a></li>
          <li>Istoric <a href="https://bvb.ro/FinancialInstruments/CorporateActions/InfoDividend" target="_blank" rel="noopener noreferrer">dividend companie</a></li>
      </ul>

      <form target="_blank">
        <div class="mb-3">
          <label for="symbol" class="form-label">Simbol Companie</label>
          <input type="text" class="form-control" id="symbol" placeholder="ATB, BRD, SNG, etc." required>
        </div>
        <button type="submit" class="btn btn-primary">Cauta</button>
      </form>

      <hr>

      <p>Cati ðŸ’µ trebuie sa bag?</p>
      <select class="form-select mb-3" id="randament">
        <option selected>Selectateaza randament p.a. %</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>

      <select class="form-select mb-3" id="years">
        <option selected>Selectateaza Nr ani</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>

      <form id="calcForm">
        <div class="mb-3" id="amountForm">
          <label for="amount" class="form-label">Suma pe care vreau sa o scot la final</label>
          <input type="number" class="form-control" id="amount" placeholder="Introdu suma in RON" required>
        </div>
        <button type="submit" class="btn btn-success">Calculeaza</button>
      </form>

      <!-- output to user the amount_needed to invest based on formula: amount_needed = amount_form/(1+randament/100)^years -->
      <div class="mt-3">
        <h5>Rezultatul:</h5>
        <p id="result" class="text-success"></p>


    </div>
  </div>

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    //  Grafice stiri https://bvb.ro/FinancialInstruments/Details/FinancialInstrumentsDetails.aspx?s=atb
    window.open('https://bvb.ro/FinancialInstruments/Details/FinancialInstrumentsDetails.aspx?s=' + document.querySelector('#symbol').value, '_blank');
  });

  // Calculate amount needed to invest based on user input
  document.querySelector('#calcForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const amount = parseFloat(document.querySelector('#amount').value);
    const randament = parseFloat(document.querySelector('#randament').value);
    const years = parseFloat(document.querySelector('#years').value);
    if (isNaN(amount) || isNaN(randament) || isNaN(years) || randament === 0 || years === 0) {
      document.querySelector('#result').textContent = 'Te rog completeaza toate campurile corect.';
      return;
    }
    const amount_needed = amount / Math.pow((1 + randament / 100), years);
    document.querySelector('#result').textContent = 'Ai nevoie de: ' + amount_needed.toFixed(2) + ' RON pentru a obtine ' + amount + ' RON';
  });
</script>

</body>
